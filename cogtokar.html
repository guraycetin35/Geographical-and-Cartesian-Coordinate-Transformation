  <title>Cartesian ve Geographic Transform</title>
  </head>
  <body  onload="initMap();">
  
  <div class="container">

    <div id="map" style="width: 700px; height: 400px;"></div>

  <div id="islemler" align="center">
    <h1>Coordinat Transformers</h1>
    <h2>(Between Geographic Coordinate System and Cartesian Coordinate System)</h2>
      <table border="0" cellspacing="0" cellpadding="0" id="islemlertablosu">
        <tr>
          <th colspan="2"; style="background-color: #4aa2a2; text-align: center;"> Geographic Coordinates</th>
          <th colspan="2"; style="background-color: #4aa2a2; text-align: center;"> Cartesian Coordinates</th>
        </tr>
        <tr>
          <td> Latitude(φ):</td> <td><input type="text" id="enlem1" name="e" size="10" class="input"></td>
          <td>X :</td> <td><input type="text" id="x1" name="e" size="12" class="input"></td>
          <tr>
        <tr>
        <td>Longitude(λ):</td><td><input type="text" id="boylam1" name="b" size="10" class="input"></td>
        <td>Y :</td><td><input type="text" id="y1" name="b" size="12" class="input"></td>
        </tr>
          <tr>
          <td>Altitude(H):</td><td><input type="text" id="elevation" name="h" size="10" class="input"></td>
            <td>Z :</td><td><input type="text" id="z1" name="h" size="12" class="input"></td>
        </tr>
        <tr>
          <td>Elipsoid </td>
          <td>
            <select class="input" id="elipsoitlistesi">
          <option value="0">Elipsoid Seçiniz</option>
          <option selected value="grs80">GRS80</option>
          <option value="hayford">HAYFORD</option>
          <option value="bessel">BESSEL</option>
        </select>
          </td>

        </tr>

      <tr>
          <td> <input type="button"  value="Geographic>>Cartesian" name="B21" onclick="cografitokartezyen();"> </td>
          <td><input type="button"  value="Cartesian>>Geographic" name="B20" onclick="kartezyontocografi();"> </td>
          <td><input type="button"   value="Clear"  onclick="temizle();"></td>
      </tr>

                      <p style="color: white; padding-top: 20px;">Publisher : Geomatic Engineer GÜRAY ÇETİN</p>

      </table>


</div>
